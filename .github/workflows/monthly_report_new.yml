
name: Monthly Report New

on:
  schedule:
    - cron: "0 0 1 * *"  # Esegue il primo giorno di ogni mese a mezzanotte UTC
  workflow_dispatch:  # Permette l'esecuzione manuale del workflow

jobs:
  generate_report:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: 
        pip install --upgrade pip setuptools
        pip install -r https://raw.githubusercontent.com/corrado85/online_dashboard/main/requirements.txt

    - name: Run Python script
      run: python main.py

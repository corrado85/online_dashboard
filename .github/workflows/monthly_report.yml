name: Monthly Report

on:
  schedule:
    - cron: "0 0 1 * *"  # Esegue il primo giorno di ogni mese a mezzanotte UTC
  workflow_dispatch:  # Permette l'esecuzione manuale del workflow

jobs:
  generate_report:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Sostituisci con il comando per installare le dipendenze del tuo progetto

    - name: Generate report
      run: |
        python main.py  # Sostituisci con il comando per generare il report

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git checkout -b gh-pages
        mv report.txt index.html
        git add index.html
        git commit -m 'Aggiornamento report mensile'
        git push --force --set-upstream origin gh-pages
